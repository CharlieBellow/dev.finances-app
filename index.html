<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">

  </head>
  <body>
  
  <header>
    <h1 id="logo">
      <img src="./assets/logo.svg" alt="logo">
    </h1>
  </header>

  <main class="container">
    <section id="balance">
      <!--<h2>Balanço</h2>-->

      <div class="card">
        <h3>Entradas 
          <img src="./assets/income.svg" alt="entradas">
        </h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card">
        <h3>Saídas
          <img src="./assets/expense.svg" alt="saídas">
        </h3>
        <p>R$ 2.000,00</p>
      </div>

      <div class="card total">
        <h3>Total
          <img src="./assets/total.svg" alt="total">
        </h3>
        <p>R$ 3.000,00</p>
      </div>

    </section>

    <section id="transaction">
      <!--<h2>Transações</h2> geralmente a seção começa com h2-->
      <table id="data-table">
        <thead>
          <tr> <!-- linha -->
            <th>Descrição</th> <!-- coluna -->
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr> <!-- linha -->
            <td class="descripton">Luz</td> <!-- coluna -->
            <td class="expense">- R$ 500,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="descripton">Criação website</td>
            <td class="income">R$ 5000,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="descripton">Internet</td>
            <td class="expense">- R$ 200,00</td>
            <td class="date">23/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>
    
  </main>

  
  <footer>  <p>dev.finance$</p></footer>
  </body>
</html>
